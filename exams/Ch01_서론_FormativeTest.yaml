- sn: 1
  topic: 개념이해
  question: 생체항상성(homeostasis)의 의미와 이를 유지하기 위한 음성되먹임기전의 작동 원리를 수용체, 통합센터, 효과기의 역할을 포함하여 설명하시오.
  limit: 200자 내외
  model_answer: 항상성이란 내부환경을 일정하게 유지하려는 성질로, 월터 캐넌이 명명하였다. 체내 변화가 발생하면 수용체가 한계점으로부터의 일탈을 감지하고, 이 정보를 통합센터(뇌 또는 척수)에 전달한다. 통합센터는
    효과기(근육이나 샘)에 명령하여 변화를 반대 방향으로 되돌린다. 이처럼 음성되먹임기전을 통해 체온, 혈당 등이 정상 범위 내에서 유지된다.
  purpose: 생체항상성은 인체생리학의 가장 핵심적인 개념으로, 모든 기관계통의 기능을 이해하는 토대이다. 수용체-통합센터-효과기의 작동 경로를 정확히 이해하고 있는지 확인한다.
  keywords:
  - 항상성
  - 음성되먹임기전
  - 수용체
  - 통합센터
  - 효과기
  - 한계점
  rubric:
    high: 항상성의 정의와 음성되먹임기전의 작동 원리를 정확히 서술하며, 수용체-통합센터-효과기의 역할과 관계를 논리적으로 설명함.
    mid: 항상성의 기본 의미는 알고 있으나, 수용체-통합센터-효과기 중 일부 요소의 역할 설명이 불완전하거나 핵심 키워드가 빠져 있음.
    low: 항상성의 개념 자체를 이해하지 못하거나, 음성되먹임기전과 무관한 내용을 서술함.
  support:
    high: 체온 조절, 혈당 조절 외에 혈압 조절이나 호르몬 분비 조절 등 다른 음성되먹임 사례를 조사하여 토론하도록 안내한다.
    mid: 교재의 그림 1-8, 1-9의 음성되먹임고리 도식을 다시 살펴보고, 수용체→통합센터→효과기 경로를 단계별로 정리하도록 지도한다.
    low: 자동온도조절기(thermostat)의 비유를 활용하여 1:1로 항상성 개념을 설명하고, 수용체-통합센터-효과기를 각각 온도계-에어컨 조절기-에어컨에 비유하여 이해시킨다.
- sn: 2
  topic: 개념이해
  question: 인체를 이루는 구조적 단계를 가장 작은 단위부터 가장 큰 단위까지 순서대로 나열하고, 각 단계의 의미를 간략히 설명하시오.
  limit: 200자 내외
  model_answer: 인체의 구조적 단계는 화학적 단계에서 시작된다. 원자가 모여 분자를 이루고, 분자들은 거대분자를 형성한다. 거대분자의 집합체인 세포소기관이 모여 인체의 구조적·기능적 기본 단위인 세포를 구성한다.
    구조와 기능이 비슷한 세포들이 모여 조직을 이루고, 조직이 결합하여 기관을, 기관들이 공통 목적으로 연결되어 계통을, 계통들이 모여 하나의 개체를 형성한다.
  purpose: 인체의 계층적 구조를 이해하는 것은 해부생리학 학습의 기본 틀이다. 학생이 원자에서 개체까지의 구성 원리를 논리적으로 설명할 수 있는지 확인한다.
  keywords:
  - 원자
  - 분자
  - 세포
  - 조직
  - 기관
  - 계통
  - 개체
  rubric:
    high: 원자부터 개체까지의 단계를 올바른 순서로 나열하고 각 단계의 의미를 정확히 설명하며, 단계 간 관계를 논리적으로 서술함.
    mid: 구조적 단계의 순서는 대체로 맞으나 일부 단계의 설명이 부정확하거나 키워드가 빠져 있음.
    low: 구조적 단계의 순서를 올바르게 나열하지 못하거나, 각 단계의 의미를 전혀 설명하지 못함.
  support:
    high: 인체의 4대 기본조직과 11가지 기관계통을 연결하여 각 계통별 주요 기관과 기능을 정리하는 심화 과제를 제시한다.
    mid: 교재의 그림 1-5(인체의 구조적 구성 단계)를 참고하여 심장을 예로 들어 원자→분자→세포→조직→기관의 경로를 추적하도록 지도한다.
    low: 레고 블록 비유를 활용하여 작은 블록(원자)이 모여 큰 구조물(개체)을 만드는 과정을 1:1로 설명하고, 각 단계를 일상적인 예시와 연결하여 이해시킨다.
- sn: 3
  topic: 적용
  question: 출산 과정에서 자궁 수축이 점점 강해지는 현상은 양성되먹임기전의 대표적인 예이다. 이 과정이 음성되먹임기전과 어떻게 다른지 비교하고, 양성되먹임기전이 항상성 유지에 적합하지 않은 이유를 설명하시오.
  limit: 200자 내외
  model_answer: 음성되먹임기전은 변화를 감지하면 반대 방향으로 작용하여 원래 상태로 되돌리는 반면, 양성되먹임기전은 최초 자극이 다음 자극을 더욱 강화하여 변화를 증폭시킨다. 분만 시 자궁 수축이 시작되면
    더 자주, 더 세게 수축하는 것이 양성되먹임의 예이다. 양성되먹임은 변화를 증폭하므로 일정한 상태를 유지해야 하는 항상성 유지에는 적합하지 않다.
  purpose: 양성되먹임과 음성되먹임의 차이를 실제 생리적 사례에 적용하여 비교할 수 있는지 평가한다. 항상성 유지 원리에 대한 심화 이해를 확인한다.
  keywords:
  - 양성되먹임
  - 음성되먹임
  - 증폭
  - 반대 방향
  - 항상성
  rubric:
    high: 두 기전의 차이를 정확히 비교하고, 양성되먹임이 항상성 유지에 부적합한 이유를 분만 사례와 연결하여 논리적으로 설명함.
    mid: 두 기전의 기본적인 차이는 이해하고 있으나, 항상성과의 관계 설명이 불완전하거나 구체적인 예시 없이 추상적으로 서술함.
    low: 양성되먹임과 음성되먹임의 차이를 구분하지 못하거나, 분만 과정의 양성되먹임 예시를 이해하지 못함.
  support:
    high: 혈액응고 과정에서의 양성되먹임기전을 추가로 조사하고, 양성되먹임이 생체 내에서 어떤 특수한 상황에서 유용한지 토론하도록 안내한다.
    mid: 교재의 그림 1-11(음성되먹임)과 그림 1-12(양성되먹임)를 비교하면서 화살표 방향과 변화의 흐름을 단계별로 추적하도록 지도한다.
    low: '에어컨(음성되먹임: 더우면 냉방)과 마이크 하울링(양성되먹임: 소리가 증폭)의 일상적 비유를 사용하여 1:1로 두 기전의 차이를 설명한다.'
- sn: 4
  topic: 개념이해
  question: 인체 체액의 구성을 세포내액과 세포외액으로 구분하여 설명하고, 세포외액의 세 가지 종류와 각각의 위치를 서술하시오.
  limit: 200자 내외
  model_answer: 인체의 체액은 체중의 약 60%(성인 남자)를 차지하며 세포내액과 세포외액으로 나뉜다. 세포내액은 세포 속에 있는 액체로 체액의 약 2/3를 차지하고, 세포외액은 나머지 1/3을 차지한다.
    세포외액은 혈관 내에 있는 혈액(혈장), 림프관 내에 있는 림프, 그리고 세포와 세포 사이에 있는 사이질액(조직액)의 세 가지로 구분된다.
  purpose: 체액의 구분과 분포를 이해하는 것은 수액 요법, 전해질 균형 등 간호 실무의 기초가 된다. 체액 구성에 대한 정확한 지식을 확인한다.
  keywords:
  - 체액
  - 세포내액
  - 세포외액
  - 혈장
  - 림프
  - 사이질액
  rubric:
    high: 체액의 전체 비율과 세포내액·세포외액의 구분을 정확히 서술하고, 세포외액의 세 가지 종류와 위치를 모두 정확히 설명함.
    mid: 세포내액과 세포외액의 구분은 알고 있으나, 세포외액의 세 종류 중 일부를 누락하거나 비율 설명이 부정확함.
    low: 체액의 기본 구성을 이해하지 못하거나, 세포내액과 세포외액을 구분하지 못함.
  support:
    high: 세포내액과 세포외액의 전해질 조성 차이(Na⁺, K⁺, Ca²⁺, Cl⁻ 등)를 정리하고, 이러한 차이가 세포 기능에 미치는 영향을 토론하도록 안내한다.
    mid: 교재의 그림 1-7(체액의 구성)을 참고하여 세포막을 기준으로 세포내액과 세포외액의 위치를 시각적으로 확인하고, 2/3와 1/3의 비율을 정리하도록 지도한다.
    low: '세포 모형(예: 비닐봉지에 물을 넣은 것)을 활용하여 봉지 안의 물(세포내액)과 봉지 밖의 물(세포외액)로 나누어 1:1로 체액 구성을 설명한다.'
- sn: 5
  topic: 적용
  question: 환자가 오른쪽 무릎 뒤쪽에 통증을 호소하고 있다. 해부학적 용어를 사용하여 이 부위의 위치를 정확하게 표현하고, 해부학적 자세의 기준에서 이 부위가 어떤 면과 방향 용어로 설명될 수 있는지 서술하시오.
  limit: 200자 내외
  model_answer: 해부학적 자세에서 환자의 통증 부위는 오른쪽 다리오금부위(슬와, popliteal region)로, 무릎의 뒤(후, posterior) 표면에 해당한다. 이 부위는 몸의 뒤쪽(등쪽, dorsal)에
    위치하며, 정중시상면을 기준으로 가쪽(외측, lateral)에 있다. 또한 발목보다 몸쪽(근위, proximal)에 위치하고, 가로면으로 나누면 아래(하, inferior) 부위에 해당한다.
  purpose: 해부학적 자세와 방향 용어는 의료현장에서 정확한 의사소통의 기본이다. 실제 임상 상황에 해부학적 용어를 적용하여 부위를 표현할 수 있는지 확인한다.
  keywords:
  - 해부학적 자세
  - 다리오금
  - 후
  - 가쪽
  - 몸쪽
  - 정중시상면
  rubric:
    high: 해부학적 자세를 기준으로 통증 부위를 정확한 해부학적 용어로 표현하고, 면과 방향 용어를 적절히 활용하여 위치를 논리적으로 설명함.
    mid: 통증 부위의 해부학적 명칭은 알고 있으나, 면이나 방향 용어의 사용이 불완전하거나 일부 용어를 혼동함.
    low: 해부학적 자세의 기준을 이해하지 못하거나, 해부학적 용어를 사용하여 부위를 표현하지 못함.
  support:
    high: 다양한 임상 사례를 추가로 제시하여 복부 사분면 구분법이나 9분면 구분법을 적용하는 연습을 하도록 안내한다.
    mid: 교재의 그림 1-2(인체의 면)와 그림 1-3(사람 몸의 부위)를 참고하여 각 방향 용어를 자신의 몸에 직접 대입해 보며 정리하도록 지도한다.
    low: 해부학적 자세를 직접 취해보고, 앞/뒤, 위/아래, 안쪽/가쪽의 기본 6방향을 자신의 몸에서 손으로 가리키며 1:1로 반복 학습한다.
